   - content: The Ark Herb Farm lays nestled on the side of the Barva volcano overlooking the San Jose valley. With an altitude of 1200 meters. and a year round growing season this 7.5 hectare botanical garden has a multitude of varieties of plants.
     content-es: La Finca de la Arca pone ubicado en el lado del volcán Barva con vistas al valle de San José. Con una altura de 1200 metros y una estación de crecimiento durante todo el año este terreno de 7,5 hectáreas tiene una multitud de variedades de plantas.
     class: tp-caption rev-text lfb ltt
     y: 340
     speed: 1000
     endspeed: 700
     start: 1200
     style: 'z-index: 12'

